<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English For Kids by Sergey Tarasevich</title>
</head>

<body>

    <div class="wrapper">
        <header>

            <!-- side navigation menu start -->
            <nav>
                <div id="menuBurger">
                    <input type="checkbox" id="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul id="menu" class="menu list-menu">
                        <li><a href="#main">Main Page</a></li>
                        <li><a href="#statistics">Statistics</a></li>
                    </ul>
                </div>
                <a href="#main" class="home"></a>
            </nav>
            <!-- side navigation menu finish -->

            <h1>English for kids</h1>

            <!-- button start-train -->
            <label class="button">
                <input
                type="checkbox"
                class="switch"
                data-off="TRAIN" data-on="PLAY"
                >
                <span></span>
                <span></span>
                
            </label>
            <!-- end button start-train -->

        </header>
        <main>
            <section class="categories-section" id="#main">
            </section>
            <section class="cards-section">
                <button type="button" class="game-button">Start game</button>
                <h2 class="page-name"></h2>
                <div class="star-container"></div>
                <div class="cards-container"></div>

            </section>

            <!-- statistics block -->
            <section class="statistics-section" id="statistics">

                <h2>Statistics</h2>
                <button type="reset" class="reset btn btn-outline-warning">Reset</button>

                <table class="table-hover">
                    <colgroup>
                        <col span="1">
                    </colgroup>
                    <thead>
                        <tr class="row-head table-info">
                            <th>
                                Word
                                <button type="button" class="up">&#8593</button>
                                <button type="button" class="down">&#8595</button>
                            </th>
                            <th>
                                Translation
                                <button type="button" class="up">&#8593</button>
                                <button type="button" class="down">&#8595</button></th>
                            <th>
                                Category
                                <button type="button" class="up">&#8593</button>
                                <button type="button" class="down">&#8595</button>
                            </th>
                            <th>
                                Amount of training
                                <button type="button" class="up">&#8593</button>
                                <button type="button" class="down">&#8595</button></th>
                            <th>
                                Number of correct answers
                                <button type="button" class="up">&#8593</button>
                                <button type="button" class="down">&#8595</button></th>
                            <th>
                                Number of mistakes
                                <button type="button" class="up">&#8593</button>
                                <button type="button" class="down">&#8595</button></th>
                            <th>
                                Error rate, %
                                <button type="button" class="up">&#8593</button>
                                <button type="button" class="down">&#8595</button></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
            <!-- end statistics block -->

        </main>
        <div class="end-game">
            <h5 class="game-result"></h5>
            <img src="" alt="">
        </div>
        <audio id="player" src="/assets/audio/correct.mp3"></audio>

<script src="index.js"></script></body>

</html>
